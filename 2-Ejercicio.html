<body>
    <h1>AUMENTO</h1>
    <section>
        <form action="#" method="POST">
            <input type="number" id="sueldo" placeholder="digite su sueldo"> <br>
            <button type="button" onclick="calcular();">calcular</button><br> <button type="button" onclick=li><a href="index_soluicion.html"> Volver</a></li>
            
                
        </form><br>
        <div id="total"></div>
        <div id="pago"></div>
    </section>


</body>

</html>
<script>
    function calcular() {
        var sueldo = document.getElementById('sueldo').value;

        if (sueldo > 1000000) {
            var resultado = parseInt(sueldo) * 0.05;
            var total = resultado + parseInt(sueldo);
            document.getElementById('total').innerHTML = total;
        }
        if (sueldo < 800000) {
            var resul = parseInt(sueldo) * 0.10;
            var pago = parseInt(sueldo) + resul;
            document.getElementById('pago').innerHTML = pago;

        }
    }
</script>
<h1>• Crear un aplicativo web que le permita determinar el aumento de un trabajador, se debe tomar en cuenta que si
    ganaba más de $1.000.000 tendrá un aumento del 5%, si generaba menos de $800.000 su aumento será de un 10%.
